<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div>
      <label>Email:</label>
      <input type="text" name="email" ngModel required email>
    </div>
  
    <div>
      <label>Password:</label>
      <input type="password" name="password" ngModel required>
    </div>
  
    <div>
      <label>Gender:</label>
      <select name="gender" ngModel required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
  
    <div>
      <label>Age:</label>
      <input type="number" name="age" ngModel required min="18">
    </div>
  
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
  </form>
  
  <!-- Display form values for testing -->
  <div *ngIf="userForm.submitted">
    <h3>Form Data:</h3>
    <p>Email: {{ userForm.value.email }}</p>
    <p>Password: {{ userForm.value.password }}</p>
    <p>Gender: {{ userForm.value.gender }}</p>
    <p>Age: {{ userForm.value.age }}</p>
  </div>
